<script>
  // Cargar desde localStorage si existe, si no crear con valores iniciales
  let usuarios = JSON.parse(localStorage.getItem("usuarios")) || {
    usuario1: 5,
    usuario2: 5
  };

  // Mostrar valores iniciales
  actualizarPantalla();

  // Función para sumar
  function sumar(usuario, cantidad) {
    usuarios[usuario] += cantidad;
    guardarYActualizar();
  }

  // Función para resetear
  function resetear(usuario) {
    usuarios[usuario] = 5; // vuelve al valor inicial
    guardarYActualizar();
  }

  // Guardar y actualizar pantalla
  function guardarYActualizar() {
    localStorage.setItem("usuarios", JSON.stringify(usuarios));
    actualizarPantalla();
  }

  // Actualizar HTML
  function actualizarPantalla() {
    document.getElementById("total1").textContent = "$" + usuarios.usuario1;
    document.getElementById("total2").textContent = "$" + usuarios.usuario2;
    let suma = usuarios.usuario1 + usuarios.usuario2;
    document.getElementById("totalGeneral").textContent = "Total General: $" + suma;
  }
</script>
